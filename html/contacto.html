<body>
<header><nav class="navbar sticky-top navbar-expand-lg navbar-dark">
  <div class="container-fluid">
      <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
          <img src="/img/logos/logo-nombre-pz.jpg" alt="logo-nav" width="50" height="auto" class="d-inline-block"> Electronic Articles</a>
      </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/index.html#destacado">destacado</a>

          <a class="nav-link" href="/index.html#productos">productos</a>

        </li>
      </ul>
    </div>
  </div>
</nav>
</header>
<div class="container" id="contacto">
<form class="formulario">
    <div class="nombre">
      <label for="nombre">Nombre</label>
      <br>
      <input type="text" class="nombre" id="nombre" placeholder="Escribe tu Nombre">
    </div>
    <div class="email">
        <label for="email">Email</label>
        <br>
        <input type="email" class="email" id="email" placeholder="nombre@ejemplo.com">
      </div>
    <div class="numero-txt">
      <label for="numero-txt">Numero de Celular</label>
      <br>
      <input type="text" class="numero-txt" id="numero-txt" placeholder="ej: +54-11-2345-6789">
    </div>
    <div class="mensaje">
        <label for="mensaje">Mensaje</label>
        <br>
        <textarea class="mensaje" id="mensaje" rows="3" placeholder="Escribe tu Mensaje"></textarea>
      </div>
      <button type="submit" class="btn-enviar" >Enviar</button>
</form>
</div>
<footer class="text-muted py-5">
  <div class="container">
  <p class="float-end mb-1">
      <a href="#">VOLVER ARRIBA</a>
  </p>
  <p class="mb-1">redes sociales:</p>
  <p class="mb-0"><div class="contacto">
      <a href="https://www.whatsapp.com"><img src="/img/iconos/wpp.png" alt="whatsapp" class="imag-contacto"></a>
      <a href="https://play.google.com/store/apps/details?id=com.google.android.dialer&hl=es_AR&gl=US"><img src="/img//iconos/teleph.png" alt="telefono" class="imag-contacto"></a>
      <a href="https://www.instagram.com"><img src="/img/iconos/insta.png" alt="instagram" class="imag-contacto"></a>
      <a href="https://www.facebook.com"><img src="/img/iconos/faceb.png" alt="facebook" class="imag-contacto"></a>
      <a href="https://www.googlemaps.com"><img src="/img/iconos/ubi.png" alt="ubicacion" class="imag-contacto"></a>
      <a href="https://www.twitter.com"><img src="/img/iconos/twttr.png" alt="twitter" class="imag-contacto"></a>
  </p>
  <p class="copy">Electronic Articles &copy;2021</p>
</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
